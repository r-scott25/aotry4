<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">
<div th:replace="fragments :: page-header"></div>

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post">
    
    <div th:each="reservation : ${reservations}" class="checkbox">
        <input type="checkbox" name="reservationIds" th:value="${reservation.id}" th:id="${reservation.id}"/>
        <label th:for="${reservation.id}" th:text="${reservation.startDate}"></label>
        <br />
    </div>
    
    <input type="submit" value="Remove Reservation" />
</form>
</body>
</html>
