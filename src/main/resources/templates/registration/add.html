<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">

</head>
<body class="container">
<div th:replace="fragments :: page-header"></div>
<h1 th:text="${title}">Default Title</h1>



<form method="post" class="mt-4" style="max-width:600px;">
    <div class="form-group">
        <label for="firstName">First Name: </label>
        <input class="form-control"  id="firstName" type="text" name="firstName" />
    </div>
    <div class="form-group">
        <label for="lastName">Last Name: </label>
        <input class="form-control" id="lastName" type="text" name="lastName" />
    </div>
    <div class="form-group">
        <label for="birthdate">Birthdate: </label>
        <input class="form-control" id="birthdate" type="date" name="birthdate" />
    </div>
    <div class="form-group">
        <label for="email">Email Address: </label>
        <input class="form-control" id="email" type="email" name="email" />
    </div>
    <div class="form-group">
        <label for="password">Password: </label>
        <input class="form-control" id="password" type="password" name="password" />
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password: </label>
        <input class="form-control" id="confirmPassword" type="password" name="confirmPassword" />
    </div>
    <div class="form-group">
        <input type="submit" value="Register" th:href="@{/registration/view}"/>
    </div>
</form>


</body>
</html>
